<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试</title>
</head>
<body>
    <h1>PDF转换器连接测试</h1>
    
    <div>
        <h2>测试1: 直接访问后端</h2>
        <button onclick="testDirectConnection()">测试直接连接</button>
        <div id="direct-result"></div>
    </div>
    
    <div>
        <h2>测试2: 通过代理访问</h2>
        <button onclick="testProxyConnection()">测试代理连接</button>
        <div id="proxy-result"></div>
    </div>
    
    <div>
        <h2>测试3: 上传文件测试</h2>
        <input type="file" id="fileInput" accept=".pdf">
        <button onclick="testFileUpload()">测试文件上传</button>
        <div id="upload-result"></div>
    </div>

    <script>
        async function testDirectConnection() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://connect.westc.gpuhub.com:41973/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ 直接连接成功: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ 直接连接失败: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 直接连接错误: ${error.message}</p>`;
            }
        }
        
        async function testProxyConnection() {
            const resultDiv = document.getElementById('proxy-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('/api/', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ 代理连接成功: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ 代理连接失败: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 代理连接错误: ${error.message}</p>`;
            }
        }
        
        async function testFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: orange;">⚠️ 请先选择一个PDF文件</p>';
                return;
            }
            
            resultDiv.innerHTML = '上传中...';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ 文件上传成功: ${JSON.stringify(data)}</p>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<p style="color: red;">❌ 文件上传失败: ${JSON.stringify(errorData)}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 文件上传错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
